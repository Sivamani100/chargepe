<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern for tech feel -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#1E293B" stroke="#3B82F6" stroke-width="3"/>
    <path d="M30 20 L50 40 L40 40 L35 60 L55 40 L45 40 L50 20 Z" fill="url(#boltGradient)" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    CHARGE
  </text>
  <text x="420" y="300" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#3B82F6">
    PE
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="28" fill="#94A3B8">
    EV Charging Station Finder
  </text>
  
  <!-- Features -->
  <g transform="translate(100, 420)">
    <circle cx="10" cy="10" r="4" fill="#3B82F6"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">
      Find nearby charging stations
    </text>
  </g>
  
  <g transform="translate(100, 460)">
    <circle cx="10" cy="10" r="4" fill="#3B82F6"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">
      Real-time availability
    </text>
  </g>
  
  <g transform="translate(100, 500)">
    <circle cx="10" cy="10" r="4" fill="#3B82F6"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">
      Map-based navigation
    </text>
  </g>
  
  <!-- URL -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="18" fill="#64748B">
    chargepe.github.io
  </text>
</svg>
